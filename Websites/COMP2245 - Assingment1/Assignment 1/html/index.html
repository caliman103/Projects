<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Sign in</title>
    <link rel="icon" href="../images/carLogo.png" type="image/x-icon">

    <!--Links to files e.g js and css files --> 
    <link rel="stylesheet" href="../css/index.css">

</head>

<body onload="loadData()">
    <header class="row">
        <div class="col-1">
            <img src="../images/carLogo.png" alt="VLRMS Logo" id="logo" >   
        </div>
        
        <div class="col-11" >
            <h4>Barbados Revenue Authority</h4>
            <h4>Vehicle Licensing and Registration System</h4>
        </div>
    </header>

    <div class="row">
        <div class="col-12">
            <h4>Driver Sign In</h4>
        </div>
    </div>

    <form class="form" id="form">
        <div id="error"></div>
         <!--                                    LICENSE FIELD                     -->
         <div class="row">
            <div class="col-12">
                <label for="licenseNo">Licence No.</label>
                <input type="text" id="licenseNo" name="licenseNo" > 
            </div>
        </div>
        <!--                                    Password                     -->
         <div class="row">
            <div class="col-12">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"> 
            </div>
        </div>
        <div class="row"> 
            <button type="submit" class="button">Sign In</button>
        </div>
    </form>

        <div class="row">
            <div class="col-12 ">
                <a class="links" href="#">Forgot Password</a> 
                <a class="links" href="registration.html">Sign Up</a>   
            </div>
                 
        </div>
        
</body>

    <script src="../js/index.js" type="text/javascript"></script>
    

</html>
