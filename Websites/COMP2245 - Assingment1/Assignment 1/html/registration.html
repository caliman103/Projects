<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="../images/carLogo.png" type="image/x-icon">

    <!--Links to files e.g js and css files --> 
    <link rel="stylesheet" href="../css/registration.css">
    

</head>
<body>
    <div class="row header">
        <div class="col-1">
            <img src="../images/carLogo.png" alt="VLRMS Logo" id="logo" >   
        </div>
        
        <div class="col-11" >
            <h4>Barbados Revenue Authority</h4>
            <h4>Vehicle Licensing and Registration System</h4>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <h4 id="tester">Account Registration</h4>
            <h5>All fields required</h5>
        </div>
    </div>

    <!--                                    FORM                     -->
    <form id="form" class="form" >
         <!--                                    ID FIELD                     -->
        <div class="row">
            <div class="col-12">
                <p id="ID-instructions"></p>
                <label for="ID">National ID</label>
                <input type="text" id="ID" name="ID" placeholder="yyyy-mm-dd-xxxx" o onblur="checkID(this.value)" > 
                <label id="ID-error"></label>
            </div>
        
        <div></div>
        <!--                                    LICENSE FIELD                     -->
        <div class="row">
            <div class="col-12">
                <label for="licenseNo">Licence No.</label>
                <input type="text" id="licenseNo" name="licenseNo"  disabled> 
            </div>
        </div>
        <!--                                    First Name FIELD                     -->
        <div class="row">
            <div class="col-12">
                <p id="fName-instructions"></p>
                <label for="fName">First name</label>
                <input type="text" id="fName" name="first"   onblur="checkName(this.value,this.name)"> 
                <label id="first-name-error"></label>
            </div>
        </div>
         <!--                                    Last Name FIELD                     -->
        <div class= "row">
            <div class="col-12">
                <p id="lName-instructions"></p>
                <label for="lName">Last name</label>
                <input type="text" id="lName" name="last"  on onblur="checkName(this.value,this.name)" >
                <label id="last-name-error"></label>
            </div>           
        </div>
         <!--                                    Address 1 FIELD                     -->
         <div class="row">
            <div class="col-12">
                <p id="addr1-instructions"></p>
                <label for="Address1">Address 1</label>
                <input type="text" id="address1" name="address1"  onblur="var address = {addrValue:this.value,name:this.name}; checkAddress(address)">
                <label id="address1-error"></label>
            </div>           
        </div>
         <!--                                    Address 2 FIELD                     -->
         <div class="row">
            <div class="col-12">
                <p id="addr2-instructions"></p>
                <label for="Address2">Address 2</label>
                <input type="text" id="address2" name="address2" onblur="var address = {addrValue:this.value,name:this.name}; checkAddress(address)">
                <label id="address2-error"></label>
            </div>           
        </div>
    
        <div class="row">
            <div class="col-12">
                <label for="Parishes">Parishes</label>
                <select name="parishes" id="parishes" onblur="checkParish(this.value)" onfocus="loadParishes()">
                    <optgroup label="Choose Parish">
                        <option value="">Chose One</option>
                    </optgroup>
                </select>
                <label for="error" id="parish-error"></label>
            </div>           
        </div>


        <div class="row">
            <br>
            <button type="submit" class="button" >Regitser</button>
            <button type="reset" class="button" >Cancel</button>
        </div>
    </form>
    
    
</body>

<script src="../js/registration.js" type="text/javascript"></script>
</html>
